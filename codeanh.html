<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy One Thousand Days Togetherü•≥</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');


    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive, sans-serif;
      background: linear-gradient(270deg, #ffd1dc, #ffb6c1, #ffe0f7, #e0f7ff);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden; 
      text-align: center;
      color: #ff1493;
      position: relative;
      height: 100vh;
    }

    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    h1 {
      font-size: 3.5em;
      margin-top: 80px;
      opacity: 0;
      transform: scale(0.6);
      animation: popScale 1s ease forwards;
      animation-delay: 0.3s;
      color: #ff3366;
      text-shadow: 0 0 15px #ff66aa;
      user-select: none;
    }

    @keyframes popScale {
      0% { opacity: 0; transform: scale(0.6); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    .message {
      font-size: 1.4em;
      max-width: 650px;
      margin: 25px auto 0;
      min-height: 3em;
      color: #d6336c;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.5s;
      user-select: none;
    }

    @keyframes fadeIn {
      to {opacity: 1;}
    }

    .balloon {
      position: absolute;
      bottom: -80px;
      width: 40px;
      height: 60px;
      border-radius: 50% / 60%;
      opacity: 0.8;
      animation: floatUp 10s linear infinite;
      filter: drop-shadow(0 0 2px #ff77aa);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .gift-btn {
      margin-top: 35px;
      padding: 14px 36px;
      font-size: 1.3em;
      border: none;
      background-color: #ff4c8b;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 76, 139, 0.6);
      transition: transform 0.25s ease;
      opacity: 0;
      animation: fadeInUp 0.7s ease forwards;
      animation-delay: 2.5s;
      z-index: 10;
    }

    .gift-btn:hover {
      transform: scale(1.1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.3);
        opacity: 0;
      }
    }

    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.7em;
      cursor: pointer;
      color: #ff3366;
      filter: drop-shadow(0 0 2px #ff77aa);
      z-index: 11;
    }

    .cake {
      position: fixed;
      top: 60vh;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      background-image: url('https://media.discordapp.net/attachments/1368956522813460522/1378630796029460510/birthday-cake-emoji-clipart-xl.png?ex=683d4d7b&is=683bfbfb&hm=9b6478e6220c9206318e01a799b2772890ba55c9e2f386d1e36233605bc1b305&=&format=webp&quality=lossless&width=833&height=833');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      pointer-events: none;
      z-index: 15;
      transition: top 1.5s ease, opacity 0.3s ease;
    }

    .firework-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      pointer-events: none;
      opacity: 0;
      transform: translate(-50%, -50%);
      z-index: 20;
    }

    .firework {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 20px;
      background: radial-gradient(circle, #fff 0%, transparent 70%);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0;
      animation: fireworkExplode 1s ease forwards;
    }

    @keyframes fireworkExplode {
      0% { opacity: 1; transform: translateY(0) scaleY(1); }
      100% { opacity: 0; transform: translateY(-100px) scaleY(3); }
    }

    .photo {
      position: fixed;
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      opacity: 0;
      pointer-events: none;
      border: 5px solid white;
      background: white;
      z-index: 30;
      transition: transform 3s ease, opacity 3s ease;
      transform: translate(-50%, -50%);
    }

    /* Responsive cho ƒëi·ªán tho·∫°i */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2em;
        margin-top: 50px;
      }
      .message {
        font-size: 1.1em;
        max-width: 90%;
      }
      .gift-btn {
        font-size: 1.1em;
        padding: 12px 28px;
      }
      .cake {
        width: 120px;
        height: 120px;
        top: 65vh !important;
      }
      .firework-container {
        width: 140px;
        height: 140px;
      }
      .photo {
        width: 70px !important;
        height: 70px !important;
        border-radius: 15px !important;
        border-width: 3px !important;
        box-shadow: 0 0 10px rgba(255, 105, 180, 0.6) !important;
      }
    }
  </style>
</head>
<body>
  <audio id="music" loop src="https://cdn.discordapp.com/attachments/1393884175584591907/1393900861150724136/6800461126426.mp4?ex=687b7256&is=687a20d6&hm=d7e9818f0a3beca833d52cad3b08ab53960d0fc49d0cfd8fb6e8881ca552f4d0&"></audio>
  <button class="music-btn" onclick="toggleMusic()">üéµ</button>

  <h1> üíù Ch√∫c M·ª´ng 1000 Ng√†y B√°m ƒê√≠t Nhau üíù</h1>
  <div class="message" id="typing"></div>
  <button class="gift-btn" id="giftBtn">üéÅ B·ªëc S√≠t R·ªãt ·ªû ƒê√¢y N√® Em üéÅ</button>

  <div class="cake" id="cake"></div>
  <div class="firework-container" id="fireworkContainer"></div>

  <script>
    const message = "ü•∞ Ch√∫c m·ª´ng m·ªôt ng√†n ng√†y b√°m ƒë√≠t b√™n nhau em nh√©. Mong r·∫±ng kho·∫£ng th·ªùi gian v·ª´a qua gi√∫p ch√∫ng ta c√≥ th·ªÉ hi·ªÉu nhau h∆°n. Anh mong r·∫±ng b√¢y gi·ªù v√† v·ªÅ sau em v·∫´n l√† ng∆∞·ªùi con g√°i ƒë·ªìng h√†nh v√† b√™n c·∫°nh anh em nh√©  ü•∞ .          ‚ù§Ô∏è Y√äU EM ‚ù§Ô∏è";
    let idx = 0;
    function type() {
      if (idx < message.length) {
        document.getElementById("typing").textContent += message[idx++];
        setTimeout(type, 45);
      }
    }
    setTimeout(type, 1600);

    const colors = ['#ffb6c1', '#ffd1dc', '#ff69b4', '#ffc0cb', '#ff77aa'];
    for (let i = 0; i < 25; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDelay = (Math.random() * 10) + "s";
      balloon.style.animationDuration = (7 + Math.random() * 8) + "s";
      balloon.style.bottom = "-60px";
      document.body.appendChild(balloon);
    }

    function toggleMusic() {
      const music = document.getElementById("music");
      music.paused ? music.play() : music.pause();
    }

    function showConfetti() {
      const confettiColors = ['#ff6f91', '#ff9671', '#ffc75f', '#f9f871', '#ff3c78'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.setProperty('--x', (Math.random() * 400 - 200) + 'px');
        confetti.style.setProperty('--y', (Math.random() * -400) + 'px');
        confetti.style.left = (window.innerWidth / 2) + 'px';
        confetti.style.top = (window.innerHeight / 2) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    function showFirework() {
      const container = document.getElementById('fireworkContainer');
      container.innerHTML = '';
      container.style.opacity = 1;
      for (let i = 0; i < 30; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.transform = `rotate(${i * 12}deg) translateY(-40px)`;
        container.appendChild(fw);
      }
      setTimeout(() => container.style.opacity = 0, 1000);
    }

    const cake = document.getElementById('cake');
    const photoUrls = [
      "https://cdn.discordapp.com/attachments/1393884175584591907/1393884506741538958/z6800188140936_29f462e48c6cb262a856cb981977e8e8.jpg?ex=68776e9b&is=68761d1b&hm=a05634008ae5b2bc1f2b74546ae4735bdd65f349cedb6e8ab0354d0f0c41b152&",
      "https://cdn.discordapp.com/attachments/1393884175584591907/1393884596038271147/z6800188155907_0472121e0b07be3c8f6c6e53e030f914.jpg?ex=68776eb0&is=68761d30&hm=c0e794d9196dd25f2841ed8fe9336e153e5597bdcc55bc17ca65c3a6219ea905&",
      "https://cdn.discordapp.com/attachments/1393884175584591907/1393895457834664026/z6800188145044_3811dfd9a906f07b414585322046c8d2.jpg?ex=687778ce&is=6876274e&hm=0b85b0a83ace6d15ae4163b9a3eb3ad45fe9ba22ecbffd8a39a8fa2e18139d3d&",
      "https://cdn.discordapp.com/attachments/1393884175584591907/1393895941970464808/z6800188130327_7ea7a10f6fa9b393bfc718420b926a41.jpg?ex=68777941&is=687627c1&hm=343f3aa114bcad48312343ab4a260099008142eb9bfa3779942b22311f58abf8&"
    ];

    document.getElementById("giftBtn").addEventListener("click", () => {
      cake.style.top = '50vh';
      cake.style.opacity = 1;
      setTimeout(() => {
        showConfetti();
        showFirework();
        spawnHeartPhotosCentered();
      }, 1500);
    });

    function createHeartPhotoCentered(idx, total) {
      const photo = document.createElement('img');
      photo.src = photoUrls[idx % photoUrls.length];
      photo.className = 'photo';
      document.body.appendChild(photo);

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const t = Math.PI * 2 * (idx / total);

      // T·ªâ l·ªá scale tr√°i tim nh·ªè l·∫°i tr√™n m√†n h√¨nh nh·ªè
      let scale = 22;
      if(window.innerWidth <= 480) {
        scale = 14;
      }

      const targetX = scale * 16 * Math.pow(Math.sin(t), 3);
      const targetY = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

      photo.style.left = centerX + 'px';
      photo.style.top = centerY + 'px';
      photo.style.opacity = '1';
      photo.style.pointerEvents = 'auto';

      let progress = 0;
      const steps = 100;

      function animate() {
        if (progress <= steps) {
          const curX = centerX + (targetX * progress / steps);
          const curY = centerY + (targetY * progress / steps);
          photo.style.left = curX + 'px';
          photo.style.top = curY + 'px';
          progress++;
          requestAnimationFrame(animate);
        } else {
          photo.style.left = (centerX + targetX) + 'px';
          photo.style.top = (centerY + targetY) + 'px';
        }
      }
      animate();
    }

    function spawnHeartPhotosCentered() {
      const totalPhotos = 30;
      for (let i = 0; i < totalPhotos; i++) {
        setTimeout(() => createHeartPhotoCentered(i, totalPhotos), i * 70);
      }
    }
  </script>
</body>
</html>
